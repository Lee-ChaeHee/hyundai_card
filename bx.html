<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bx</title>
    <style>
        * {margin:0; padding:0;}
        ul,ol,li {list-style:none;}
        
        .list {margin:100px; width:2406px;}
        .list li {float:left; width:800px; height:400px; background-color:#ddd; font-size:30px; text-align:center; line-height:400px; border:1px solid #333;}
    </style>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
  
   <script>
    $(document).ready(function(){
      $('.list').bxSlider();
    });
  </script>
</head>
<body>
    <ul class="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
